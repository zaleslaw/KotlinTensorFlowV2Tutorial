plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.zaleslaw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.tensorflow:tensorflow-core-api:0.1.0-SNAPSHOT'
    compile 'org.tensorflow:tensorflow-training:0.1.0-SNAPSHOT'
    compile 'org.tensorflow:proto:1.15.0'
    compile 'org.tensorflow:tensorflow-tools:0.1.0-SNAPSHOT'
    compile 'org.tensorflow:tensorflow-core-api:0.1.0-SNAPSHOT:linux-x86_64${javacpp.platform.extension}'
    //compile 'org.tensorflow:tensorflow-core-api:0.1.0-SNAPSHOT:linux-x86_64${javacpp.platform.extension}'
    //compile 'org.tensorflow:tensorflow-core-api:0.1.0-SNAPSHOT:windows-x86_64${javacpp.platform.extension}'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}